version: '3.8'

services:
  # Backend API Service
  wiki-chat-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: wiki-chat-api
    ports:
      - "8000:8000"
    env_file:
      - ./.env
      - ./api/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - wiki-chat-network

  # Frontend React Application
  wiki-chat-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wiki-chat-frontend
    ports:
      - "3000:3000"
    # This value can be overridden via env files
    environment:
      - VITE_API_URL=http://wiki-chat-api:8000
    env_file:
      - ./.env
      - ./frontend/.env
    restart: unless-stopped
    depends_on:
      wiki-chat-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - wiki-chat-network

networks:
  wiki-chat-network:
    driver: bridge
    name: wiki-chat-network
